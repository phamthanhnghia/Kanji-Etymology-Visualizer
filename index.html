<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kanji Etymology Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.6/dist/hanzi-writer.min.js"></script>
  <script>
    // Immediately invoked function to set the theme on page load, preventing FOUC
    (function() {
      const theme = localStorage.getItem('kanji-theme') || 'system';
      if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Light theme default */
      background-color: #f3f4f6; /* bg-gray-100 */
      overflow: hidden; /* Prevent scrollbars from the pseudo-element */
    }
    .dark body {
        background-color: #111827; /* bg-gray-900 */
    }

    .dark body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 10% 20%, rgba(96, 165, 250, 0.15), transparent 45%),
                  radial-gradient(circle at 80% 90%, rgba(79, 70, 229, 0.15), transparent 45%);
      z-index: -1;
      animation: animate-aurora 20s infinite linear alternate;
      will-change: transform;
    }

    @keyframes animate-aurora {
        from { transform: rotate(0deg) scale(1.2); }
        to { transform: rotate(360deg) scale(1.2); }
    }
    @import url('https://rsms.me/inter/inter.css');
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",

    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@google/genai": "https://next.esm.sh/@google/genai@^1.29.0?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.10?external=rxjs",
    "d3": "https://next.esm.sh/d3@^7.9.0?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.10?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.10?external=rxjs",

    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.10?external=rxjs"
  }
}
</script>
</head>

</html>
